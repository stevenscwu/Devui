# Required metadata
sonar.projectKey=Devui
sonar.projectName=Devui
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Main source directory (Angular convention)
sonar.sources=src

#use ESLint with Angular
sonar.typescript.eslint.reportPaths=eslint-report.json

# File inclusions (optional; to limit scope to .ts, .js, .html, .css)
sonar.inclusions=src/**/*.ts,src/**/*.js,src/**/*.html,src/**/*.css

# Test directory (if using)
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.ts

# Exclude build artifacts and config files
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.config.js,**/environments/**

# Language support
sonar.language=ts

# Lint report (optional; if using ESLint with Angular)
# sonar.typescript.eslint.reportPaths=eslint-report.json

# Coverage report (optional; if using Karma/Jest)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL (omit if set in CI/CD or via CLI)
# sonar.host.url=https://sonarcloud.io

# Authentication is best handled in CI/CD as you do
